<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water and Creatine Reminder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Water and Creatine Reminder</h1>
        <label for="creatineCheckbox">Did you take your creatine today?</label>
        <input type="checkbox" id="creatineCheckbox">
        <br>
        <label for="waterInput">How much water did you drink today? (liters)</label>
        <input type="range" id="waterInput" min="0" max="5" step="0.1" value="0">
        <span id="waterAmount">0 liters</span>
        <br>
        <button onclick="saveData()">Save</button>
    </div>

    <script src="script.js"></script>

    <footer>Disclaimer: This is still an test site.</footer>
</body>
</html>
